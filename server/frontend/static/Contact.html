<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="/static/bootstrap.min.css">
    <style>
        .top-section {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 50%;
            margin-bottom: 5%;
        }
        .bottom-section {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 50%;
        }
        .contact-info {
            margin-left: 20px;
        }
        .contact-info p {
            margin: 10px 0;
            font-size: 1.2em;
        }
        img {
            border-radius: 10px;
        }
    </style>
</head>
<body>
<div>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color:darkturquoise; height: 1in;">
        <div class="container-fluid">
            <h2 style="padding-right: 5%;">Dealerships</h2>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" style="font-size: larger;" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" style="font-size: larger;" href="/about">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" style="font-size: larger;" href="/contact">Contact Us</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <!-- Top Section -->
    <div class="top-section">
        <img src="/static/cars.jpeg" alt="Cars" style="width: 70%; height: auto;">
    </div>

    <!-- Bottom Section -->
    <div class="bottom-section">
        <img src="/static/person.png" alt="Contact Person" style="width: 30%; height: auto;">
        <div class="contact-info">
            <p><strong>Our Address:</strong> 1234 Elm Street, Cityville, NA 56789</p>
            <p><strong>Email:</strong> contact@bestcars.com</p>
            <p><strong>Phone:</strong> +1 800-555-0199</p>
            <p><strong>Business Hours:</strong> Monday - Friday, 9:00 AM - 5:00 PM</p>
        </div>
    </div>
</div>
</body>
</html>
